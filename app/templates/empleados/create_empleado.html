{% extends "base.html" %}

{% block title %}Crear Nuevo Empleado{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
    <h2 class="text-xl font-bold mb-4">Crear Nuevo Empleado</h2>
    <form action="{{ url_for('empleado_persona.create') }}" method="POST">
        <div class="mb-4">
            <label for="ci" class="block text-sm font-medium text-gray-700">C.I.</label>
            <input type="text" name="ci" id="ci" class="form-input mt-1 block w-full" placeholder="C.I." required>
        </div>
        <div class="mb-4">
            <label for="nom_empleado" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" name="nom_empleado" id="nom_empleado" class="form-input mt-1 block w-full" placeholder="Nombre" required>
        </div>
        <div class="mb-4">
            <label for="ap_paterno_empleado" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
            <input type="text" name="ap_paterno_empleado" id="ap_paterno_empleado" class="form-input mt-1 block w-full" placeholder="Apellido Paterno" required>
        </div>
        <div class="mb-4">
            <label for="ap_materno_empleado" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
            <input type="text" name="ap_materno_empleado" id="ap_materno_empleado" class="form-input mt-1 block w-full" placeholder="Apellido Materno">
        </div>
        <div class="mb-4">
            <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
            <input type="text" name="direccion" id="direccion" class="form-input mt-1 block w-full" placeholder="Dirección">
        </div>
        <div class="mb-4">
            <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" name="telefono" id="telefono" class="form-input mt-1 block w-full" placeholder="Teléfono">
        </div>
        <div class="mb-4">
            <label for="fecha_nac" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nac" id="fecha_nac" class="form-input mt-1 block w-full" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="form-input mt-1 block w-full" placeholder="Email" required>
        </div>
        <div class="mb-4">
            <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-input mt-1 block w-full" placeholder="Usuario" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" id="password" class="form-input mt-1 block w-full" placeholder="Contraseña" required>
        </div>
        <div class="mb-4">
            <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
            <input type="text" name="rol" id="rol" class="form-input mt-1 block w-full" placeholder="Rol" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Crear Empleado</button>
    </form>
</div>
{% endblock %}
