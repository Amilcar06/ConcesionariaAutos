{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Detalles del Seguro</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="/seg/create/seguro">
                        <div class="form-group">
                            <label for="id_seguro">Id Seguro:</label>
                            <input type="number" class="form-control" id="id_seguro" name="id_seguro" required>
                        </div>
                        <div class="form-group">
                            <label for="id_vehiculo">Id Vehiculo:</label>
                            <select class="form-control" id="id_vehiculo" name="id_vehiculo" required>
                                {% for vehiculo_id in vehiculos %}
                                    <option value="{{ vehiculo_id }}">{{ vehiculo_id }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="id_aseguradora">Id Aseguradora:</label>
                            <select class="form-control" id="id_aseguradora" name="id_aseguradora" required>
                                {% for aseguradora_id in aseguradoras %}
                                    <option value="{{ aseguradora_id }}">{{ aseguradora_id }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha Inicio:</label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha Fin:</label>
                            <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
                        </div>
                        <div class="form-group">
                            <label for="tipo_seguro">Tipo Seguro:</label>
                            <input type="text" class="form-control" id="tipo_seguro" name="tipo_seguro" required>
                        </div>
                        <div class="form-group">
                            <label for="costo">Costo:</label>
                            <input type="number" class="form-control" id="costo" name="costo" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <a href="/seg" class="btn btn-primary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
