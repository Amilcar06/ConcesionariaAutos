{% extends 'base.html' %}

{% block content %}

<div class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5 bg-white rounded shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Seguimiento de Vehículos</h1>

        <!-- Formulario para agregar seguimiento -->
        <form action="/seguimiento" method="POST" class="mb-6">
            <div class="mb-4">
                <label for="idVehiculo" class="block text-sm font-medium text-gray-700">ID del Vehículo</label>
                <input type="number" id="idVehiculo" name="idVehiculo" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="ubicacionActual" class="block text-sm font-medium text-gray-700">Ubicación Actual</label>
                <input type="text" id="ubicacionActual" name="ubicacionActual" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="ultimaFechaActualizacion" class="block text-sm font-medium text-gray-700">Última Fecha de Actualización</label>
                <input type="date" id="ultimaFechaActualizacion" name="ultimaFechaActualizacion" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 transition duration-200 ease-in-out">Agregar Seguimiento</button>
        </form>

      <!-- Tabla de Seguimientos Mejorada -->
<div class="overflow-x-auto shadow-md rounded-lg">
    <table class="min-w-full divide-y divide-gray-200 bg-white">
        <thead class="bg-blue-100">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">
                    ID
                </th>
                <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">
                    ID Vehículo
                </th>
                <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">
                    Ubicación Actual
                </th>
                <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">
                    Última Fecha de Actualización
                </th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
            <!-- Aquí se llenarán los datos con un bucle en Python o backend -->
            {% for var in segs %}
            <tr class="hover:bg-blue-50">
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">
                    {{ var['id'] }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">
                    {{ var['id_vehiculo'] }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">
                    {{ var['ubicacion_actual'] }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 font-medium">
                    {{ var['ultima_fecha'] }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

    </div>
</div>

{% endblock %}
