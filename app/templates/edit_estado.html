{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 py-8">
        <!-- Encabezado del formulario -->
            <h1 class="text-3xl font-bold text-gray-800">Registro de Estado del Vehículo</h1>
        <!-- Formulario -->
        <form action="{{url_for('est_vehiculo.edit',id=estado.id_estado_vehiculo)}}" method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
            <!-- Campo de nombre de estado -->
            <div class="mb-4">
                <label for="nombre_estado" class="block text-sm font-medium text-gray-700">Nombre del Estado</label>
                <input type="text" id="nombre_estado" name="nombre_estado" required
                       class="mt-1 block w-full px-4 py-2 border rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent" 
                       placeholder="Ej. Disponible, Ocupado" value="{{estado.nombre_estado}}">
            </div>

            <!-- Campo de descripción -->
            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea id="descripcion" name="descripcion" required
                          class="mt-1 block w-full px-4 py-2 border rounded-lg bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-transparent" 
                          placeholder="Breve descripción del estado..." maxlength="100" rows="3">{{estado.descripcion}}</textarea>
            </div>

            <!-- Botón de envío -->
            <div class="flex justify-end">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">enviar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
