{% extends "/admin/base_admin.html" %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <!-- Título centrado y con texto grande -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Detalles del Empleado</h1>
        
        <!-- Información del empleado en texto más grande -->
        <p class="text-lg mb-2"><strong>Nombre:</strong> {{ empleado[1] }}</p>
        <p class="text-lg mb-2"><strong>Dirección:</strong> {{ empleado[2] }}</p>
        <p class="text-lg mb-2"><strong>Teléfono:</strong> {{ empleado[3] }}</p>
        <p class="text-lg mb-2"><strong>Email:</strong> {{ empleado[4] }}</p>

        <!-- Botones alineados al centro -->
        <div class="flex justify-center mt-6">
            <a href="{{ url_for('auth.admin_update_empleado', id=empleado[0]) }}" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2 hover:bg-yellow-600">Editar</a>
            <a href="{{ url_for('auth.admin_empleados') }}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
