{% extends "/admin/base_admin.html" %}{% block content %}

<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Crear Nuevo Empleado</h1>
    <form action="{{ url_for('auth.admin_create_empleado') }}" method="POST" class="bg-white shadow-md rounded-lg p-6">
        <div class="mb-4">
            <label for="ci" class="block text-sm font-medium text-gray-700">C.I.</label>
            <input type="text" name="ci" id="ci" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="C.I." required>
        </div>
        <div class="mb-4">
            <label for="nom_empleado" class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" name="nom_empleado" id="nom_empleado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Nombre" required>
        </div>
        <div class="mb-4">
            <label for="ap_paterno_empleado" class="block text-sm font-medium text-gray-700">Apellido Paterno</label>
            <input type="text" name="ap_paterno_empleado" id="ap_paterno_empleado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Apellido Paterno" required>
        </div>
        <div class="mb-4">
            <label for="ap_materno_empleado" class="block text-sm font-medium text-gray-700">Apellido Materno</label>
            <input type="text" name="ap_materno_empleado" id="ap_materno_empleado" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Apellido Materno">
        </div>
        <div class="mb-4">
            <label for="direccion" class="block text-sm font-medium text-gray-700">Dirección</label>
            <input type="text" name="direccion" id="direccion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Dirección">
        </div>
        <div class="mb-4">
            <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
            <input type="text" name="telefono" id="telefono" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Teléfono">
        </div>
        <div class="mb-4">
            <label for="fecha_nac" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
            <input type="date" name="fecha_nac" id="fecha_nac" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" required>
        </div>
        <div class="mb-4">
            <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Usuario" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700 ">Contraseña</label>
            <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contraseña" required>
        </div>
        <div class="mb-4">
            <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
            <select name="rol" id="rol" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required disabled>
                <option value="Admin" selected>Administrador</option>
            </select>
            <input type="hidden" name="rol" value="Admin">
        </div>
        <div class="flex space-x-4">
            <button type="submit" class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Registrar</button>
            <a href="{{ url_for('auth.admin_empleados') }}" class="inline-block px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
