{% extends "/admin/base_admin.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Lista de Empleados</h1>
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="w-1/6 px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                    <th class="w-1/4 px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID Persona</th>
                    <th class="w-1/4 px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                    <th class="w-1/6 px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">C.I.</th>
                    <th class="w-1/6 px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Comisión</th>
                    <th class="px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for empleado in empleados %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ empleado[0] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ empleado[1] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ empleado[2] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ empleado[3] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ empleado[4] }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a href="{{ url_for('auth.admin_empleado', id=empleado[0])}}" class="text-blue-600 hover:text-blue-900 font-semibold px-2 py-1 rounded">Ver</a>
                        <a href="{{ url_for('auth.admin_update_empleado', id=empleado[0])}}" class="text-yellow-600 hover:text-yellow-900 font-semibold px-2 py-1 rounded">Editar</a>
                        <a href="{{url_for('auth.admin_delete_empleado',id=empleado[0])}}" class="bg-red-500 hover:bg-red-700 text-white font-bold p-1 rounded" onclick="return confirm('¿Estás seguro de que deseas eliminar este vehículo?');">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
