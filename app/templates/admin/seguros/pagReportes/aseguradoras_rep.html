{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <nav class="flex space-x-4 mb-4">
        <a href="/admin-dashboard/aseg" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Aseguradoras</a>
        <a href="/admin-dashboard/seg" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Seguros</a>
        <a href="/admin-dashboard/rep" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Reportes</a>
    </nav>

    <h1 class="text-3xl font-bold text-gray-800 mb-6">Lista de Aseguradoras</h1>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nombre</th>
                        <th class="px-6 py-3 border-b-2 border-gray-300 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Contacto</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    {% for aseguradora in aseguradoras %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ aseguradora[1] }}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ aseguradora[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a href="/admin-dashboard/rep/activos" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Seguros Activos</a>
        <a href="/admin-dashboard/rep/vencidos" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Seguros Vencidos</a>
        <a href="/admin-dashboard/reporte_1" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Reporte 1</a>
        <a href="/admin-dashboard/reporte_2" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Reporte 2</a>
        <a href="/admin-dashboard/reporte_3" class="inline-block mb-4 px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">Reporte 3</a>
    </div>
</div>
{% endblock %}
