{% extends '/admin/base_admin.html' %} {% block content %}

<div class="container mx-auto mt-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Registrar Tipo de Cambio</h2>
    
    <div class="mb-8 bg-white shadow-md rounded-lg p-6">
        <!-- Formulario para registrar un tipo de cambio -->
        <form action="{{ url_for('auth.tipo_cambio_registrar') }}" method="POST" class="space-y-4">
            <!-- Fecha del Tipo de Cambio -->
            <div>
                <label for="fechaTipoCambio" class="block text-sm font-medium text-gray-700">Fecha Tipo de Cambio</label>
                <input 
                    type="date" 
                    id="fechaTipoCambio" 
                    name="fechaTipoCambio" 
                    required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <!-- Valor del D贸lar -->
            <div>
                <label for="valorDolar" class="block text-sm font-medium text-gray-700">Valor del D贸lar</label>
                <input 
                    type="number" 
                    step="0.01" 
                    id="valorDolar" 
                    name="valorDolar" 
                    required 
                    placeholder="Ejemplo: 3.75"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Bot贸n para enviar -->
            <button type="submit" class="px-4 py-2 bg-green-500 text-white font-semibold rounded hover:bg-green-600">
                Registrar Tipo de Cambio
            </button>

            <!-- Bot贸n para volver -->
            <a href="{{ url_for('auth.admin_ingresos') }}" class="inline-block ml-4 px-4 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">
                Volver
            </a>
        </form>
    </div>
</div>
{% endblock %}
