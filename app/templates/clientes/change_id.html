{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar ID</title>
</head>
<body>
    <h1>Cambiar ID de Persona</h1>

    {% if error %}
        <p style="color: red;">Error: {{ error }}</p>
    {% endif %}

    <form action="{{ url_for('main.change_id', id=persona.id) }}" method="POST">
        <p>Actual ID: {{ persona.id }}</p>
        <label for="new_id">Nuevo ID:</label>
        <input type="text" name="new_id" required><br>

        <button type="submit">Cambiar ID</button>
        <button type="reset">Cancelar</button>
    </form>
    
    <a href="{{ url_for('main.get_personas') }}">Volver a la lista</a>
</body>
</html>
{% endblock %}
