{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Persona</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #7db2e7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Estilo del formulario */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Botones */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-inline {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Agregar Nuevo Cliente</h1>

    <form action="{{ url_for('main.add_persona') }}" method="POST">
        <label for="id">ID:</label>
        <input type="text" name="id" required>
        <button type="button" onclick="verifyId()" class="btn btn-inline btn-secondary">Verificar ID</button>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>

        <label for="paterno">Apellido Paterno:</label>
        <input type="text" name="paterno">

        <label for="materno">Apellido Materno:</label>
        <input type="text" name="materno">

        <label for="direccion">Dirección:</label>
        <input type="text" name="direccion">

        <label for="telefono">Teléfono:</label>
        <input type="text" name="telefono">

        <label for="email">Email:</label>
        <input type="email" name="email">

        <label for="fecha_nacimiento">Fecha de Nacimiento (DD/MM/YYYY):</label>
        <input type="text" name="fecha_nacimiento">

        <button type="submit" class="btn btn-primary">Confirmar y Subir a BD</button>
        <button type="reset" class="btn btn-secondary">Cancelar/Limpiar</button>
    </form>

    <script>
        function verifyId() {
            const id = document.querySelector('[name="id"]').value;
            window.location.href = "{{ url_for('main.verify_persona_form') }}?id=" + id;
        }
    </script>
</body>
</html>
{% endblock %}
