<!DOCTYPE html>
<html lang="es">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Crud de BD</title>
      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
            html{
                  scroll-behavior: smooth;
              }
      </style>
</head>
      <body class="bg-gray-100">
      <!-- Header -->
      <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-bold text-blue-500">
                  <a href="#">CRUD BD</a>
            </div>
            
            <!-- Menu de Navegación -->
            <nav class="hidden md:flex space-x-6">
                  <a href="/" class="text-gray-700 hover:text-blue-500">Inicio</a>
                  <a href="{{url_for('vehiculo.get_vehiculos')}}" class="text-gray-700 hover:text-blue-500">Gestion vehiculos</a>
                  <a href="{{url_for('ingresos.index')}}" class="text-gray-700 hover:text-blue-500">Gestion ingresos</a>
                  <a href="{{url_for('seguro.seguros')}}" class="text-gray-700 hover:text-blue-500">Gestion de seguros</a>
                  <a href="{{url_for('main.get_personas')}}" class="text-gray-700 hover:text-blue-500">Gestion clientes</a>
                  
            </nav>
            
            
            <!-- Menú Móvil -->
            <div class="md:hidden">
                  <button class="text-gray-700 focus:outline-none">
                        <!-- Icono de menú (hamburguesa) -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                  </button>
            </div>
            </div>
      </header>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
          <div class="fixed bottom-4 ml-10 z-50">
              {% for category, message in messages %}
                  <div class="flex items-center p-4 mb-10 text-sm 
                               {% if category == 'success' %}text-green-600 bg-green-100 border border-green-300{% endif %}
                               {% if category == 'error' %}text-red-600 bg-red-100 border border-red-300{% endif %}
                               {% if category == 'info' %}text-blue-600 bg-blue-100 border border-blue-300{% endif %}
                               {% if category == 'warning' %}text-yellow-600 bg-yellow-100 border border-yellow-300{% endif %}
                               rounded-lg shadow-md transition-all duration-300" role="alert">
                      <span class="font-medium">{{ message }}</span>
                      <button type="button" class="ml-3 -mx-1.5 -my-1.5 text-{{ category }}-500 hover:bg-{{ category }}-200 focus:ring-2 focus:ring-{{ category }}-600 rounded-lg p-1.5 inline-flex items-center justify-center" aria-label="Close" onclick="this.parentElement.style.display='none'">
                          <span class="sr-only">Cerrar</span>
                          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                              <path fill-rule="evenodd" d="M10 9.293l4.293-4.293a1 1 0 011.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707A1 1 0 015.707 4.293L10 8.586z" clip-rule="evenodd"></path>
                          </svg>
                      </button>
                  </div>
              {% endfor %}
          </div>
      {% endif %}
  {% endwith %}
      <div>
            {% block content %}{% endblock %}
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
