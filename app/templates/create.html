{% extends 'base.html' %}

{% block content %}

<div class="max-w-lg mx-auto my-10 p-8 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Registro de Vehículo</h2>
      
      <form action="{{url_for('vehiculo.create_vehiculo')}}" method="POST" class="space-y-4">
          <!-- ID Vehículo -->
          <div>
              <label for="idVehiculo" class="block text-gray-700 font-semibold">ID Vehículo</label>
              <input type="number" id="idVehiculo" name="idVehiculo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 1" required>
          </div>

          <!-- Año -->
          <div>
              <label for="anio" class="block text-gray-700 font-semibold">Año</label>
              <input type="number" id="anio" name="anio" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 2020" required>
          </div>

          <!-- Modelo -->
          <div>
              <label for="modelo" class="block text-gray-700 font-semibold">Modelo</label>
              <input type="text" id="modelo" name="modelo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Corolla" required>
          </div>

          <!-- Precio Diario -->
          <div>
              <label for="precioDiario" class="block text-gray-700 font-semibold">Precio Diario</label>
              <input type="number" id="precioDiario" name="precioDiario" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 55.00" step="0.01" required>
          </div>

          <!-- Precio en Dólares -->
          <div>
              <label for="precioDolar" class="block text-gray-700 font-semibold">Precio en Dólares</label>
              <input type="number" id="precioDolar" name="precioDolar" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 15000.00" step="0.01" required>
          </div>

          <!-- Características -->
          <div>
              <label for="caracteristicas" class="block text-gray-700 font-semibold">Características</label>
              <textarea id="caracteristicas" name="caracteristicas" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: Compacto, eficiente en combustible" required></textarea>
          </div>

          <!-- Estado del Vehículo -->
          <div>
              <label for="idEstadoVehiculo" class="block text-gray-700 font-semibold">Estado del Vehículo</label>
              <input type="number" id="idEstadoVehiculo" name="idEstadoVehiculo" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 2020" required>

          </div>

          <!-- Marca -->
          <div>
              <label for="idMarca" class="block text-gray-700 font-semibold">Marca</label>
              <input type="number" id="idMarca" name="idMarca" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 2020" required>
          </div>

          <!-- Botón de Enviar -->
          <div>
              <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Registrar Vehículo</button>
          </div>
      </form>
  </div>

{% endblock %}
